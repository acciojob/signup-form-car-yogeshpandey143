<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label>Gender</label><br>
			<input type="radio" name="gender" value="male" id="male" required>
			<label for="male">Male</label><br>
			<input type="radio" name="gender" value="female" id="female" required>
			<label for="female">Female</label><br>
			<input type="radio" name="gender" value="other" id="other" required>
			<label for="other">Other</label>
		</div>
		<div>
			<label for="cars">Cars</label>
			<select id="cars" name="cars" aria-required>
				<option disabled selected>Select car model</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mecedes">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Car Age</label>
			<input type="number" name="carage" id="age" required>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</body>

</html>
